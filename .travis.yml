sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-base
script:
- mkdir _build
- pdftex -interaction=nonstopmode -halt-on-error -output-directory _build databases.tex
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/databases.pdf
  skip_cleanup: true
  on:
    repo: michamos/RPP-online-hep-info
    tags: true
